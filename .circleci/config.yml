version: 2

aliases:
  - &restore-android-sdk
    keys:
      - android-sdk-{{ checksum "scripts/android-sdk-setup.sh" }}
  - &save-android-sdk
    paths:
      - /opt/android
    key: android-sdk-{{ checksum "scripts/android-sdk-setup.sh" }}
  - &android-setup
     name: Setup Android SDK
     command: ./scripts/android-sdk-setup.sh
  - &apt-dependencies
    name: Install APT dependencies
    command: |
      apt-get -qq -y update
      apt install -qq -y --no-install-recommends ant gcc g++ git groovy python ssh-client unzip wget
  - &run-ci-script
    name: Run CI script
    command: |
      echo '-Xmx500m' > .buckjavaargs.local
      ./scripts/travisci_run.sh

defaults: &defaults
   docker:
     - image: openjdk:8-slim
   working_directory: ~/buck

jobs:
  build:
    <<: *defaults
    environment:
      CI_ACTION: build
      ANDROID_HOME: /opt/android
     
    steps:
      - run: *apt-dependencies
      - restore-cache: *restore-android-sdk
      - run: *android-setup
      - save-cache: *save-android-sdk
      - checkout
      - run: *run-ci-script

  unit:
    <<: *defaults
    environment:
      ANDROID_HOME: /opt/android
      CI_ACTION: unit
      GROOVY_HOME: /usr/share/groovy/

    steps:
      - run: *apt-dependencies
      - run: *android-setup
      - checkout
      - run: *run-ci-script

workflows:
   version: 2
   build_and_test:
     jobs:
       - build
       - unit:
          requires:
            - build
